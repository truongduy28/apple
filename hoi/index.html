<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: system-ui;
    }
    
    .container {}
    
    .header {
        position: relative;
        height: 100vh;
    }
    
    .container .header p {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 27px;
    }
    
    .header h1 {
        position: absolute;
        color: rgb(226, 29, 29);
        font-size: 80px;
        top: 10px;
        left: 80px;
        font-family: fantasy;
        z-index: 10;
    }
    
    .header img {
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    
    .header .overlay {
        background: rgb(0, 0, 0, 0.7);
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <h1>Netflix</h1>
            <p> Chương trình truyền hình, phim không giới hạn và nhiều nội dung khác.</p>
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/b70b092f-1760-4498-b462-b4ef19907ec7/3290f713-c0d5-4e68-83cc-738bb6be2976/VN-vi-20211101-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="">
            <div class="overlay"></div>
        </div>
    </div>
</body>

</html>
